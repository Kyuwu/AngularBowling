<div class="bowling-lane">
  <div class="lane-surface"></div>
  <div class="pins rotated-pins" [style.--remaining-pins]="remainingPins()">
    <svg width="400" height="200" class="pin-layout">
      @if (remainingPins() >= 10) {
        <circle cx="200" cy="150" r="10" fill="white" />
      }
      @if (remainingPins() >= 9) {
        <circle cx="220" cy="120" r="10" fill="white" />
      }
      @if (remainingPins() >= 8) {
        <circle cx="180" cy="120" r="10" fill="white" />
      }
      @if (remainingPins() >= 7) {
        <circle cx="240" cy="90" r="10" fill="white" />
      }
      @if (remainingPins() >= 6) {
        <circle cx="200" cy="90" r="10" fill="white" />
      }
      @if (remainingPins() >= 5) {
        <circle cx="160" cy="90" r="10" fill="white" />
      }
      @if (remainingPins() >= 4) {
        <circle cx="260" cy="60" r="10" fill="white" />
      }
      @if (remainingPins() >= 3) {
        <circle cx="220" cy="60" r="10" fill="white" />
      }
      @if (remainingPins() >= 2) {
        <circle cx="180" cy="60" r="10" fill="white" />
      }
      @if (remainingPins() >= 1) {
        <circle cx="140" cy="60" r="10" fill="white" />
      }
    </svg>
  </div>
</div>
