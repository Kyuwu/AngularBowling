<mat-dialog-content>
  <h2 mat-dialog-title>Manage Players</h2>

  <div style="margin-bottom: 16px;">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Player Name</mat-label>
      <input matInput [value]="playerService.playerName()"
             (input)="playerService.setPlayerName($any($event.target).value)" placeholder="Enter player name">
    </mat-form-field>
    <div style="text-align: right; margin-top: 8px;">
      <button mat-raised-button color="primary" (click)="addPlayer()">Add Player</button>
    </div>
  </div>

  <h3>Existing Players</h3>
  <mat-card>
    <mat-list>
      @for (player of playerService.players(); track player; let i = $index) {
      <mat-list-item>
        <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
          <span>{{ player.name }}</span>
          <button mat-icon-button color="warn" (click)="removePlayer(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
      }
      @if (playerService.players().length === 0) {
      <mat-list-item>
        <span>No players added yet.</span>
      </mat-list-item>
      }
    </mat-list>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="close()">Close</button>
</mat-dialog-actions>
